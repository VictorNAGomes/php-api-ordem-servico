services:
    nginx:
        container_name: nginx
        image: nginx:latest
        ports:
            - "3000:80"
        volumes:
            - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    node1:
        container_name: node1
        image: nginx:latest
        ports:
            - "3000"

    node2:
        container_name: node2
        image: nginx:latest
        ports:
            - "3000"

    app: 
        build: 
            dockerfile: ./php/Dockerfile
        volumes:
            - /var/www/html/vendor
            - ./app:/app

    db:
        image: mysql:8.3.0
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - "3306:3306"
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: secret    
            MYSQL_PASSWORD: secret
            MYSQL_DATABASE: blog  

volumes:
    mysqldata: